<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte des Vikings Personnalisée</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="carte-container">
        <div id="carte"></div>
    </div>

    <div id="panneau-options">
        <h2>Options</h2>
        <form id="form-options">

            <h2>Densité visuelle</h2>
            <label for="densite-villes">Densité des villes :</label>
            <input type="number" id="densite-villes" min="1" max="100" value="10">

            <label for="densite-eau">Densité de l'eau :</label>
            <input type="number" id="densite-eau" min="1" max="30" value="15">

            <label for="densite-foret">Densité de la forêt :</label>
            <input type="number" id="densite-foret" min="1" max="30" value="20">

            <label for="densite-montagne">Densité des montagnes :</label>
            <input type="number" id="densite-montagne" min="1" max="20" value="10">
        </form>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
