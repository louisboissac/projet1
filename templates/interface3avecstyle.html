<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte des Vikings Personnalisée</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
}

#carte-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

#carte {
    border: 1px solid #ccc;
    box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
}

#panneau-options {
    position: fixed;
    top: 20px;
    right: 20px;
    background-color: #fff;
    border: 1px solid #ccc;
    box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    padding: 20px;
    max-width: 300px;
}

#panneau-options h2 {
    margin-top: 0;
}

#panneau-options label {
    display: block;
    margin-bottom: 5px;
}

#panneau-options input[type="number"] {
    width: 100%;
    padding: 5px;
    margin-bottom: 10px;
    box-sizing: border-box;
}

#panneau-options button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s;
}

#panneau-options button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <div id="carte-container">
        <div id="carte">
            {% if carte_image %}
                <img src="{{ carte_image }}" alt="Carte des Vikings">
            {% endif %}
        </div>
    </div>

    <div id="panneau-options">
        <h2>Options</h2>
        <form action="/" method="post" id="form-options">
            <h2>Densité visuelle</h2>
            <label for="taille_carte">Taille de la carte :</label>
            <input type="number" id="taille_carte" name="taille_carte" min="200" max="1000" value="600">

            <label for="niv_eau">Niveau d'eau :</label>
            <input type="number" id="niv_eau" name="niv_eau" min="0" max="1" step="0.01" value="0.5">

            <label for="niv_montagne">Niveau de montagne :</label>
            <input type="number" id="niv_montagne" name="niv_montagne" min="0" max="1" step="0.01" value="0.5">

            <label for="niv_plaine">Niveau de plaine :</label>
            <input type="number" id="niv_plaine" name="niv_plaine" min="0" max="1" step="0.01" value="0.5">

            <label for="niv_foret">Niveau de forêt :</label>
            <input type="number" id="niv_foret" name="niv_foret" min="0" max="1" step="0.01" value="0.5">

            <label for="nombre_villes">Nombre de villes :</label>
            <input type="number" id="nombre_villes" name="nombre_villes" min="1" max="100" value="10">

            <button type="submit" id="bouton-regenerer">Régénérer la carte</button>
        </form>
    </div>
</body>
</html>
