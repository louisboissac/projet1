<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Générateur de Monde</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Générateur de Monde</h1>
    <form id="world-form">
      <div class="form-group">
        <label for="width">Largeur:</label>
        <input type="number" id="width" name="width" min="100" max="1000" value="300" required>
      </div>

      <div class="form-group">
        <label for="height">Hauteur:</label>
        <input type="number" id="height" name="height" min="100" max="1000" value="300" required>
      </div>

      <div class="form-group">
        <label for="scale">Échelle:</label>
        <input type="number" id="scale" name="scale" min="1" max="500" value="150" required>
      </div>

      <div class="form-group">
        <label for="seed">Graine:</label>
        <input type="number" id="seed" name="seed" min="0" max="1000000" value="0" required>
      </div>

      <div class="form-group">
        <label for="water-level">Niveau d'eau:</label>
        <input type="range" id="water-level" name="water-level" min="0" max="1" step="0.01" value="0.3" required>
      </div>

      <div class="form-group">
        <label for="city-count">Nombre de villes:</label>
        <input type="number" id="city-count" name="city-count" min="1" max="50" value="10" required>
      </div>

      <button type="submit">Générer le Monde</button>
    </form>

    <div id="world-container">
      <canvas id="world-canvas"></canvas>
    </div>
  </div>

  <script src="world-generator.js"></script>
</body>
</html>
